<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'stilo.css' %}">

    <title>Algoritmos Geneticos</title>
</head>
<body>
    <div class="container border">
        <header>
            <h1 class="text-center">Algoritmos Geneticos</h1>
            <h3 class="text-center">Adaptacion de Vectores</h3>
        </header>
        <div class="row border">
            <div class="col border">
                <div >
                    <h4>Ingresa el peso y el porcentaje de mutacion</h4>
                    <form action="{% url 'home:boton' %}" method="GET" class="input-group mb-3">
                        {% csrf_token %}
                        <input type="text" class="form-control" placeholder="Peso a,b"
                            aria-label="Recipient's username" aria-describedby="button-addon2" id="peso" name="peso">
                        <input type="text" class="form-control" placeholder="Mutacion %(0-1)"
                            aria-label="Recipient's username" aria-describedby="button-addon2" id="mutacion" name="mutacion">
                        <button class="Boton btn btn-outline-secondary" type="submit" id="button-addon2">Generar</button>
                    </form>
                </div>
                <div class="row border">
                    <div class="col border">
                        <h4>Grafica de Vectores</h4>
                        {% if v != "" %}
                            <img src="{% static 'Grafica.jpg' %}" alt="">
                        {% endif %}
                        {% if f == "Terminado" %}
                            <h5>Terminado</h5>
                        {% endif %}
                        <form action="{% url 'home:siguiente' %}" method="GET" class="input-group mb-3">
                            {% csrf_token %}
                            <button class="Boton btn btn-outline-secondary" type="submit" id="button-addon2">Siguiente Iteracion</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
